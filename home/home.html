<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6fbcf91afd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="home">
      <div class="home_left">
        <div class="home_word">
          <div id="word_big">Better Solutions For Your Business</div>
          <div id="word_small">
            We are team of talented designers making websites with Bootstrap
          </div>
        </div>
        <div class="buttons">
          <div id="get">Get started</div>
          <div id="watch">
            <i class="fa-regular fa-circle-play"></i>Watch Video
          </div>
        </div>
      </div>
      <div id="home_img"><img src="hero-img.png" alt="" /></div>
    </div>

    <div class="home_logos">
      <div class="home_logos_img">
        <img src="./home-img/client-1.png" alt="" />
      </div>
      <div class="home_logos_img">
        <img src="./home-img/client-2.png" alt="" />
      </div>
      <div class="home_logos_img">
        <img src="./home-img/client-3.png" alt="" />
      </div>

      <div class="home_logos_img">
        <img src="./home-img/client-4.png" alt="" />
      </div>
      <div class="home_logos_img">
        <img src="./home-img/client-5.png" alt="" />
      </div>
      <div class="home_logos_img">
        <img src="./home-img/client-6.png" alt="" />
      </div>
    </div>
  </body>
</html>
